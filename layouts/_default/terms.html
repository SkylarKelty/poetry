{{ define "main" }}
  <section class="poem-list-head">
    <h1>{{ .Title }}</h1>
    <p>{{ len .Data.Terms }} categories</p>
  </section>
  <section class="poem-grid">
    {{ range .Data.Terms.Alphabetical }}
      <article class="poem-card">
        <a href="{{ .Page.RelPermalink }}" class="poem-card-link">
          <div class="poem-card-top">
            <h2>{{ .Page.Title }}</h2>
            <span>{{ .Count }}</span>
          </div>
          <p>Browse poems in {{ .Page.Title }}.</p>
        </a>
      </article>
    {{ end }}
  </section>
{{ end }}
